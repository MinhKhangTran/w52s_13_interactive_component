<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body class="container">
    <!-- Rating state start -->
    <div class="card active" data-type="normal">
      <div class="card__star | d-inline-block rounded">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614"
          />
        </svg>
      </div>
      <div class="card__header">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="card__ratings | d-flex justify-space-between">
        <div
          class="card__rating | rounded d-grid text-light-grey bg-hover-primary text-hover-white"
        >
          1
        </div>
        <div
          class="card__rating | rounded d-grid text-light-grey bg-hover-primary text-hover-white"
        >
          2
        </div>
        <div
          class="card__rating | rounded d-grid text-light-grey bg-hover-primary text-hover-white"
        >
          3
        </div>
        <div
          class="card__rating active | rounded d-grid text-light-grey bg-hover-primary text-hover-white"
        >
          4
        </div>
        <div
          class="card__rating | rounded d-grid text-light-grey bg-hover-primary text-hover-white"
        >
          5
        </div>
      </div>
      <div class="card__button | d-block">
        <button
          type="submit"
          class="bg-primary text-white rounded bg-hover-white text-hover-primary"
        >
          Submit
        </button>
      </div>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="card" data-type="thank you">
      <div class="card__image | d-flex justify-center">
        <img src="./images/illustration-thank-you.svg" alt="thank you" />
      </div>
      <div class="card__selected | text-primary bg-dark-grey rounded">
        You selected <span class="card__number">4</span> out of 5
      </div>
      <!-- Add rating here -->
      <div class="card__thank">
        <h2 class="text-white">Thank you!</h2>
        <p class="text-light-grey">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thank you state end -->
  </body>
</html>
